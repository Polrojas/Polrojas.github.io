<!DOCTYPE html>
<html>
<title>Administración del sitio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="style/style-site.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bodymin-animation.min.js" type="text/javascript"></script>
<script src="js/bodymovin.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">
<link href="video/video-js.css" rel="stylesheet">
<script src="video/video.min.js"></script>
<body>

    <div id="menu-arkidia">
        <menu-arkidia :datamenu="datamenu"></menu-arkidia>
    </div>
    <div id="app" :style="categoriaStyle" >
        <div id="categoria">

    <div class="row" style="width: 100%; padding:0px; border-radius:15px; margin-bottom:20px; text-align: -webkit-center;">
        <div class="col-md-12">
            <h4 class="titulo" style="color: white">¡MUY BIEN!</h4> 
            <h1 class="subtitulo" style="color: white">GANASTE</h1> 
            <h1 v-if="puntaje==1" class="subtitulo" style="color: white">{{puntaje}} PUNTO</h1> 
            <h1 v-if="puntaje>1" class="subtitulo" style="color: white">{{puntaje}} PUNTOS</h1> 

          </div>

          
          <div style="width: 100%">
            <section>
              <svg class="circle-chart" viewbox="0 0 33.83098862 33.83098862" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                <circle class="circle-chart__background" stroke="#efefef" stroke-width="2" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" />
                <circle class="circle-chart__circle" stroke="#00acc1" stroke-width="2" :stroke-dasharray="porcentaje" stroke-linecap="round" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" />
              </svg>
            </section>

          </div>
          
                  
      



    
          <div class="col-md-12">
              <img src="images/site/winner.svg" style="width:200px" alt="categoria">
          </div>   
    </div>






            <div class=" mb-3 sombra" :style="categoriaStyleBar">
                    <div class="row no-gutters">
                      <div class="col-md-12">
                        <div class="card-body">
                            <h3 class="titulo" style="color: white">Próximos pasos</h3>
                        </div>
                      </div>
                    </div>
                  </div>
        

                  <div class="container">
                        <div class="row" style="justify-content: center">
                          <div v-for="(contenido,index) in contenidos" v-on:click="verVideo(contenido)" :key="index">
                            <div class="card card-curso"  style="cursor: pointer">
                              <div >
                                <img v-if="contenido.id_contenido" :src="contenido.url_imagen" class="card-curso-image" alt="Card image">
                                <img v-if="contenido.id_challenge" src="admin/images/challenge.jpg" class="card-curso-image" alt="Card image">

                                <h4 class="subtitulo">{{contenido.nombre_contenido}}</h4> 
                                <h4 class="subtitulo">{{contenido.detalle_challenge}}</h4> 

      
                              </div>        
                          </div>
                        </div>
                      </div>
                      </div>


        </div>

    </div>






    <script src="js/congrats.js" type="text/javascript"></script>
    <script src="js/menu-arkidia.js" type="text/javascript"></script>

  
    


</body>
</html>
