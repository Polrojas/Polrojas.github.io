<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/style-site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Arkidia</title>
  </head>
  <body >
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light menu-style">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo.png" width="150px" alt="Arkidia">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Perfil</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Hijos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Salir</a>
                    </li>

                  </ul>
                </div>
            </nav>

            <section>
                <h1>Bienvenidos</h1>
            </section>

            <section >
                <h1>Categorías</h1>
                <div class="container">
                    <div class="row">
                        <div v-for="categoria in categorias">
                            <div class="card" style="width: 18rem;">
                                <img src="./images/icon.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text">{{categoria.nombre}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section>
                <h1>Últimos cursos</h1>
            </section>




        </div>
    <!-- Optional JavaScript -->
    <script src="code.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
