<!DOCTYPE html>
<html>
  <title>Administración del sitio</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="../style/style-site.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Patua+One&display=swap"
    rel="stylesheet"
  />
  <script
    type="text/javascript"
    src="http://code.jquery.com/jquery-latest.min.js"
  ></script>
  <script src="../js/bodymin-animation.min.js" type="text/javascript"></script>
  <script src="../js/bodymovin.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <body>
    <div class="loader">
      <div
        class="logo-size bodymovin"
        data-icon="../json/ciencia.json"
        data-aplay="true"
        data-loop="true"
        style="width:100px"
      ></div>
    </div>

    <div id="menu">
      <header class="pantalla-completa" id="index">
        <nav
          class="navbar navbar-expand-lg navbar-dark menu-admin-style fixed-top"
        >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            <img
              src="images/logo.svg"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <div v-for="opcion in opciones">
                <li class="nav-item active">
                  <a class="nav-link" :href="opcion.link"
                    >{{opcion.etiqueta}}</a
                  >
                </li>
              </div>
              <li class="nav-item active">
                <a class="nav-link" href="../index.html" @click="logOut()"
                  >Salir</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <div id="restricted" v-if="!logged" id="notLogged">
        <div class="padding">
          <div class="container">
            <div class="row">
              <div class="col-sm-6">
                <img
                  src="../images/site/stop.svg"
                  style="width:80%"
                  alt="STOP"
                />
              </div>
              <div class="col-sm-6" style="align-self: center">
                <h1 class="titulo">Acceso restringido a Administradores</h1>
                <p>
                  Para acceder este contenido necesitás
                  <a class="link" href="../index.html">iniciar sesión</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="app" :style="categoriaStyle"  style="width: 100%">
      <section id="categoria">



        <div class=" mb-3 sombra" :style="categoriaStyleBar">
          <div class="row no-gutters">
            <div class="col-md-12">
              <img :src="curso.imagenCategoria" style="width:200px" class="card-img" alt="categoria">
            </div>
            <div class="col-md-12">
              <div class="card-body">
                  <h3 class="titulo" style="color: white">{{curso.nombre}}</h3>
                  <h3 class="subtitulo" style="color:white">{{curso.detalle}}</h3>
              </div>
            </div>
          </div>
        </div>

        <main>
          <div v-for="(contenido,index) in contenidos" :key="index" class="cont" :style="[contenido.styleObject]">

              <div v-if="contenido.id_contenido" class="card" v-on:click="verVideo(contenido)" style="border:0px;cursor: pointer;" >
                  <img class="card-img contenido-image" :src="contenido.url_imagen" style="border-radius:10px;" alt="Card image">
                  <img v-if="contenido.porcentaje_avance!=100"  class="card-img-dark" src="images/imagen-video-dark.svg" alt="Card image">
                  <img v-if="contenido.porcentaje_avance==100" class="card-img-dark" src="images/imagen-video-hecho.svg" alt="Card image">                  
                  <div class="card-body">
                      <h4 class="titulo-video">{{contenido.nombre_contenido}}</h4>
                      <h5 class="card-text">{{contenido.porcentaje_avance}}%</h5>
                      <img v-if="index%2 == 0" :src="'images/contenido'+index+'.svg'"  width="100px"  style="float:left;margin-left:-40px;margin-bottom:-40px; margin-top:-100px" alt="Arkidia" />
                      <img v-if="index%2 != 0" :src="'images/contenido'+index+'.svg'"  width="100px"  style="float:right;margin-right:-40px;margin-bottom:-40px; margin-top:-100px" alt="Arkidia" />

                  </div>
                </div>

                <div v-if="contenido.id_challenge" class="card" style="border:0px;cursor: pointer;" >
                    <img class="card-img" src="images/challenge.jpg" style="border-radius:10px" alt="Card image">
                    <img v-if="contenido.porcentaje_avance!=100"class="card-img-dark" src="images/imagen-challenge-dark.svg" style="position: absolute;" alt="Card image">
                    <img v-if="contenido.porcentaje_avance==100" class="card-img-dark" src="images/imagen-challenge-dark.svg" style="position: absolute;" alt="Card image">                
                    <div class="card-body">
                        <h4 class="titulo-video" :style="[contenido.styleObject]">{{contenido.detalle_challenge}}</h4>
                        <a href="#" class="btn btn-primary">{{contenido.nombre_challenge}}</a>
                      </div>
                  </div>

        </div>
        </main>


      </section>
    </div>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="js/curso.js" type="text/javascript"></script>
    <script src="js/menu.js" type="text/javascript"></script>
    <script src="../js/animaciones.js" type="text/javascript"></script>
  </body>
</html>
