<!DOCTYPE html>
<html>
<title>Administración del sitio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style/style-site.css">
<link rel="stylesheet" href="style/material-dashboard.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header class="pantalla-completa" id="index"> 
        <nav class="navbar navbar-expand-lg navbar-dark menu-style fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                    <img src="images/logo.svg" height="30" class="d-inline-block align-top" alt="">
                    
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="admCursos.html">Administración de Cursos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="">Parámetros</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Salir</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
            
    <div id="app" >

    <section style="margin:10px"> 
        <h1 class="titulo">Nuevo curso</h1>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">{{curso.nombre}}</h4>
                            <p class="card-category">{{categoria.nombre}}</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Categoría</label>
                                            <select v-model="categoria" type="text" class="form-control">
                                                <option v-for="categoria in categorias" :value="categoria">{{categoria.nombre}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Nombre del curso</label>
                                            <input v-model="curso.nombre" type="text" class="form-control"  placeholder="Ingresá el nombre del curso ">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Qué se va a aprender</label>
                                            <textarea type="text" class="form-control"  placeholder="Qué va a aprender el Arkidian" ></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="bmd-label-floating">Edades</label>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>desde</label>
                                                    <input type="number" class="form-control" max="15" min="3" >
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>hasta</label>
                                                    <input type="number" class="form-control" max="15" min="3" >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Proveedor</label>
                                            <select v-model="proveedor" type="text" class="form-control">
                                                <option v-for="proveedor in proveedores" :value="proveedor">{{proveedor.nombre}}</option>
                                            </select>
                                        </div>  
                                    </div>
                                </div>

                                <button type="button" class="btn btn-primary" @click="grabarCurso()">Grabar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </section>

    <section v-if="mostrarContenido"> 
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title">Contenido del curso</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Nombre del contenido</label>
                                                <input v-model="contenido.nombre" type="text" class="form-control"  placeholder="Ingresá el nombre del contenido del curso ">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Orden</label>
                                                    <input v-model="contenido.orden" type="number" min = 1 class="form-control" >
                                                </div>
                                            </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>URL del contenido</label>
                                                <input v-model="contenido.URLContenido" type="text" class="form-control"  v-on:keyup.enter="insertarContenido(contenido)" placeholder="Ingresá la URL del contenido ">
                                            </div>
                                        </div>
                                    </div>

                                    <button type="button" class="btn btn-secondary" @click="insertarContenido(contenido)">Insertar Contenido</button>
                                    <div class="row" v-if="contenidos.length>0">
                                        <div class="col-md-12">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="table-responsive">
                                                        <table class="table">
                                                            <thead class=" text-primary">
                                                                <tr>
                                                                <th v-for="col in columns_contenido" >{{col}}</th>
                                                                <th>Acción</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr v-for="contenido in get_rows_contenido()">
                                                                    <td v-for="col in columns_contenido">{{contenido[col]}}</td>
                                                                    <td><button type="button" class="btn btn-danger" @click="quitarContenido(contenido.orden)">Eliminar</button></td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>  
                                </form>

                                <button v-if="contenidos.length>0" type="button" class="btn btn-primary">Grabar los contenidos</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </section>

    <section v-if="mostrarChallenge"> 
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Challenges del curso</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Nombre del Challenge</label>
                                            <input v-model="challenge.nombre" type="text" class="form-control"  placeholder="Ingresá el challenge ">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Orden</label>
                                            <input v-model="challenge.orden" type="number" min = 1 class="form-control" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Explicación del challenge</label>
                                            <textarea v-model="challenge.explicacion" type="text" class="form-control"  placeholder="Qué va a aprender el Arkidian" ></textarea>
                                        </div>
                                    </div>
                                </div>
                                
                                <button type="button" class="btn btn-secondary" @click="insertarChallenge(challenge)">Insertar Challenge</button>
                                <div class="row" v-if="challenges.length>0">
                                    <div class="col-md-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="table-responsive">
                                                    <table class="table">
                                                        <thead class=" text-primary">
                                                            <tr>
                                                            <th v-for="col in columns_challenge" >{{col}}</th>
                                                            <th>Acción</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr v-for="challenge in get_rows_challenge()">
                                                                <td v-for="col in columns_challenge">{{challenge[col]}}</td>
                                                                <td>
                                                                    <button type="button" class="btn btn-danger" @click="quitarChallenge(challenge.orden)">Eliminar</button></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                            </form>

                            <button v-if="challenges.length>0" type="button" class="btn btn-primary">Grabar los challenges</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </section>

    <div style="text-align: center"> 
        <button  type="button" class="btn btn-primary" >Previsualizar curso</button>
    </div>
   
</div>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="js/newCourse.js" type="text/javascript"></script>





</body>
</html>
