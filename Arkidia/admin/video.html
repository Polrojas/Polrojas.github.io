<!DOCTYPE html>
<html>
<title>Administración del sitio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="../style/style-site.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="../js/bodymin-animation.min.js" type="text/javascript"></script>
<script src="../js/bodymovin.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">
<link href="video/video-js.css" rel="stylesheet">
<script src="video/video.min.js"></script>
<body>
    <div class="loader">
        <div
        class="logo-size bodymovin"
        data-icon="../json/ciencia.json"
        data-aplay="true"
        data-loop="false"
        style="width:100px"
        ></div>
    </div>

    <div id="menu">
        <header class="pantalla-completa" id="index"> 
            <nav class="navbar navbar-expand-lg navbar-dark menu-admin-style fixed-top">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                        <img src="images/logo.svg" height="30" class="d-inline-block align-top" alt="">  
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <div v-for="opcion in opciones">
                            <li class="nav-item active">
                                <a class="nav-link" :href="opcion.link">{{opcion.etiqueta}}</a>
                            </li>
                        </div>
                            <li class="nav-item active">
                                <a class="nav-link" href="../index.html" @click="logOut()" >Salir</a>
                            </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div id="restricted" v-if="!logged" id="notLogged">
            <div class="padding">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="../images/site/stop.svg" style="width:80%" alt="STOP"/>
                        </div>
                        <div class="col-sm-6" style="align-self: center">
                            <h1 class="titulo">Acceso restringido a Administradores</h1>
                            <p>Para acceder este contenido necesitás <a class="link" href="../index.html">iniciar sesión</a></p>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div style="width: 100%">

                <video
                  id="my-video"
                  class="video-js"
                  controls
                  autoplay
                  preload="auto"
                  poster="images/wait-video.svg"
                  data-setup="{}"
                >
                  <source src="video.mp4" type="video/mp4" />

                  <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank"
                      >supports HTML5 video</a
                    >
                  </p>
                </video>
              
            </div>


            <script src="js/menu.js" type="text/javascript"></script>


  <script type="text/javascript">
    var player = videojs('my-video')
    player.width(innerWidth - 20)
    player.src(sessionStorage.video)
    
    function UpdateTime() {
        avance_actual = 100*(player.currentTime() / player.duration() )
        if(avance_actual > sessionStorage.avance){
            grabarAvance(avance_actual)
        }
    }

    function grabarAvance(avance){
    bodyApi = 	"id_contenido=" + sessionStorage.contenido + 
				"&usuario=" + sessionStorage.loggedUser + 
				"&porcentaje_avance=" + avance 
    console.log(bodyApi)
    fetch("../ApiRes/contenido_alumno.php?"+bodyApi, {
              method: 'PUT',
              body: bodyApi,
              headers: new Headers({
            	'Content-Type': 'application/x-www-form-urlencoded'
              })
          })
          .then(function(response) {
              if(response.ok) {
                console.log(response)
              } else {
                  throw "Error en la llamada Ajax"
              }
           })
}
window.addEventListener("load",function (){
    const loader = document.querySelector(".loader");
    loader.className += " hidden";
  })
    setInterval( UpdateTime, 5000 );
  </script>
    


</body>
</html>
