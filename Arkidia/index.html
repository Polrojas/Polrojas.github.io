<!DOCTYPE html>
<html>
<title>Arkidia</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style/w3.css">
<link rel="stylesheet" href="style/aos.css">
<link rel="stylesheet" href="style/style-site.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script src="code.js" type="text/javascript"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>


<body>


<div class="wrapper">
  <div id="formContent">
    <!-- Tabs Titles -->
      <img class="login-background" src="images/background-top.svg"/>

    <!-- Icon -->
    <div class="fadeIn first">
      <img class="logo" src="images/logo.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="usuario">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="contraseña">
      <input type="submit" class="fadeIn fourth" value="Ingresar">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover fadeIn fourth" href="#">Olvidé mi contraseña</a>
      <a class="underlineHover fadeIn fourth" href="register.html">Registrarme</a>
      <img class="login-background" src="images/background-bottom.svg"/>

    </div>

  </div>
</div>



</body>


</html>
