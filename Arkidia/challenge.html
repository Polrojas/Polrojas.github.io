<!DOCTYPE html>
<html>
<title>Arkidia</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style/style-site.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/bodymin-animation.min.js" type="text/javascript"></script>
<script src="./js/bodymovin.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<body>
    <div id="menu-arkidia">
        <menu-arkidia :datamenu="datamenu"></menu-arkidia>
    </div>

<div id="app"  style="width: 100%; padding-top:100px; ">
      <challenge></challenge>

      <div class="detailBox">
            <div class="actionBox" >
                <ul v-if="comentarios.length>0" >
                    <div v-for="(comentario,index) in comentarios" style="padding:15px">
                        <div class="commenterImage">
                            <img :src="comentario.avatar" />
                        </div>
                        <div class="commentText">
                            <p><b>{{comentario.alias}}</b> dijo:</p>
                            <p class="">{{comentario.comentario}}</p> <span class="date sub-text">{{comentario.fechahora}}</span>
                            <button v-if="comentario.ind_comentario == 1" @click="eliminarComentario(comentario,index)" class="btn btn-default">Eliminar</button>

                        </div>
                    </div>


                </ul>
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input v-model="newComment" class="form-control" type="text" placeholder="DejÃ¡ un comentario" style="width:100%" />
                    </div>

                </form>
                <div >
                    <button @click="comentar()" class="btn btn-default">Comentar</button>
                </div>
            </div>
        </div>

</div>




<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="js/challenge.js" type="text/javascript"></script>
<script src="js/menu-arkidia.js" type="text/javascript"></script>

<script src="js/animaciones.js" type="text/javascript"></script>


</body>
</html>
